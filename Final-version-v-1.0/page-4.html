<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-- Page Title --</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header id="header" class="loginHeader">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="logo" class="img-fluid logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <img src="images/menu.png" alt="menu" class="img-fluid">
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Technology</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Company</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">Log In</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn" href="#">Conatct</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn" href="#">Sign Up</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- HEADER END -->

    <section id="signUp">
        <img src="images/el-1.png" alt="elips" class="img-fluid elips-1">
        <img src="images/el-2.png" alt="elips" class="img-fluid elips-2">

        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="signUpLeft">
                        <h2 class="signUpTitle">
                            <span>Revolutionizing</span> Product Design <span>with AI Technology</span>
                        </h2>
                        <div class="contactBanner">
                            <img src="images/contactBanner.png" alt="contactBanenr" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="signUpForm">
                        <form action="#">
                            <div class="formTop">
                                <a href="#" class="btn active">
                                    Sign up
                                </a>

                                <a href="#" class="btn borderNone">
                                    Sign In
                                </a>
                            </div>

                            <div class="mainForm">

                                <div class="singleInput">
                                    <label for="email">
                                        EMAIL ADDRESS
                                    </label>
                                    <input type="email" name="" id="email" class="form-control">
                                </div>

                                <div class="singleInput">
                                    <label for="password">
                                        PASSWORD
                                    </label>
                                    <input type="password" name="" id="password" class="form-control" placeholder="">
                                </div>

                                <div class="singleInput">
                                    <input type="submit" value="Sign up" class="btn signUpBtn">
                                </div>

                                <p class="loginWith d-flex align-items-center justify-content-center">
                                    <img src="images/line.png" alt="line" class="img-fluid">
                                    <span class="px-3">
                                        lOGIN WITH
                                    </span>
                                    <img src="images/line.png" alt="line" class="img-fluid">
                                </p>

                                <a href="#" class="googleLogin btn">
                                    <img src="images/google.png" alt="google" class="img-fluid">
                                    Google
                                </a>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- External JS Files -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.slim.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
